<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=GFS+Didot" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
	<title>Recipe Search</title>
</head>
<body>
	<h1>Recipe Search</h1>
	<div class="cover-image">
	</div>
	<div class="search-form-container">

		<div class="ing-specify container">
			<div class="ingredient-addition">
				<form class="in-ingredients form-inline">
					<input type="text" class="in-ingredients_input" placeholder="include ingredients:">
					<button class="in-ingredients_btn btn btn-default">+</button>
				</form>
				<ul class="added-ingredients">
				</ul>
			</div>
			<div class="ingredient-subtraction">
				<form class="ex-ingredients form-inline">
					<input type="text" class="ex-ingredients_input" placeholder="exclude ingredients:">
					<button class="ex-ingredients_btn btn btn-default">-</button>
				</form>
				<ul class="subtracted-ingredients">
				</ul>
			</div>
		</div>
		<form class="recipe-search form-inline">
			<input type="text" class="recipe-search_input" placeholder="Find A Recipe">
			<button type="submit" class="recipe-search_btn btn btn-default">Search</button>
		</form>
	</div>
	<div class="recipes">
			<ul class="recipe-list">
			</ul>
		</div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
