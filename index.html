<!DOCTYPE html>
<html lang="en">
<head>
	<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Recipe Search</h1>
	<div class="search-form-container">
		<form id="" ="recipe-search">
			<input type="text" placeholder="Find A Recipe">
			<button id="submit-search">Search</button>
		</form>
		<div class="ingredient-filter">
			<form id="include-ingredients" input="text">
				<input type="text" placeholder="include ingredients:">
				<button id="add">+</button>
			</form>
			<form id="exclude-ingredients" input="text">
				<input type="text" placeholder="exclude ingredients:">
				<button id="subtract">-</button>
			</form>
		</div>
		<div class="recipes">
			<ul class="recipe-list">
			</ul>
		</div>
	</div>
	 <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
